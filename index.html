<!DOCTYPE html>
<html>
	<head>
		<title>Hase Game</title>
		<link rel="stylesheet" href="hase.css" />
		<script src="jquery-3.6.0.min.js"></script>
		<script src="games.js"></script>
		<script src="hase.js"></script>
		<link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
		<link rel="manifest" href="assets/favicon/manifest.json" crossorigin="use-credentials" />
		<link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
		<link rel="preload" href="assets/MaturaMTScriptCapitals.woff" as="font" type="font/woff" crossorigin />
		<link rel="preload" href="assets/MaturaMTScriptCapitals.woff2" as="font" type="font/woff2" crossorigin />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
	</head>
	<body>
		<div class="box">
			<div id="popup-dlg" class="popup-dlg dlg">
				<h4 id="dlg-header" class="dlg-header"></h4>
				<div class="dlg-main">
					<img id="dlg-logo" class="dlg-logo" src="assets/img/haselogo.png" />
					<p id="dlg-text" class="dlg-text"></p>
				</div>
				<button id="btn_dlg_ok" class="dlg-button">OK</button>
			</div>
			<div id="newgame-dlg" class="newgame-dlg dlg">
				<h4 id="dlg-header" class="dlg-header">Passion!</h4>
				<div class="dlg-main">
					<img id="dlg-logo" class="dlg-logo" src="assets/img/shots.png" />
					<div>
						<p id="dlg-text" class="dlg-text">
							Prepare to enter a world of absolute passion! A sensation that you have never experienced before.
						</p>
						<fieldset id="difficulties">
							<legend>Select a difficulty level for this game:</legend>
						</fieldset>
					</div>
				</div>
				<button id="btn_dlg_start" class="dlg-button">Start Game!</button>
			</div>
			<div id="mask" class="mask"></div>
			<div id="game_bg" class="game_bg">
				<span id="selection" class="selection">
				  <p id="selection">Passion!</p>
				</span>
				<img id="game_board" class="game_board" src="assets/img/game_board.png" />
				<img id="passion" class="passion" src="assets/img/passion_neon_red.png" />
				<img id="hase_face_1" class="hase_face hf1" src="assets/img/haseface.png" />
				<img id="hase_face_2" class="hase_face hf2" src="assets/img/haseface.png" />
				<img id="scare-img" class="scare-img" src="assets/img/scare.png"/>
				<span id="scare" class="scare"></span>
				<div id="ctrl_bar" class="ctrl_bar">
					<div id="state" class="state ctrl_element">
						<p id="progress" class="ctrl_progress"></p>
						<p id="game" class="ctrl_game"></p>
					</div>
					<div class="ctrl_element">
						<button id="btn_spin" class="button btn_spin">SPIN</button>
					</div>
					<div class="ctrl_element">
						<button id="btn_reset" class="button btn_reset">Reset</button>
					</div>
				</div>
			</div>
		</div>
		<span id="scare" class="scare">
		</span>
	</body>
</html>
